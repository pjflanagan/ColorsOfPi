<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

	<link rel="icon" href="assets/favicon.ico">
	<title>Square</title>
	<script type="text/javascript" src="tyrannosaurusText.js"></script>
	<style>
		.square {
			width:400px;
			height:400px;
			background: #000;
			color: #FFF;
			font-family: Montserrat;
			text-align: center;
		}

		.tyrannosaurusText {
			position: relative;
		}
		#tyrannosaurusText-0{ top: 160px; }
		#tyrannosaurusText-1{ top: 100px; }
		.Saurus {
			white-space: nowrap;
			position: relative;
			margin: 0;
		}
		#Saurus-1 { top:-17px; }
		#Saurus-3 { top:-20px; }
		#Saurus-4 { top:-40px; }
		#Saurus-5 { top:-60px; }
	</style>
	<script>
		window.onload = function(){
			var square = new Text("square");
			square.width = 180; //px
			square.height = 400;
			square.set();
		}
	</script>
</head>
<body>

<div class="square">TYRANNOSAURUS TEXT</div>

<br/>

<div class="square" id="square-1">EASILY MAKE SQUARE TEXT</div>
